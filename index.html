<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HMSTR Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(to bottom, #2f3542, #1e272e);
            color: #fff;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
            flex-grow: 1;
        }
        .profile-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ff9f43;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
            font-size: 32px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #user-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        #balance {
            font-size: 20px;
            color: #ff9f43;
            font-weight: 700;
        }
        .button-container {
            width: 100%;
            padding: 24px 16px;
            box-sizing: border-box;
            height: 50vh;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 16px;
        }
        .button-row {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 16px;
        }
        button {
            padding: 16px 24px;
            background-color: #ff9f43;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #e08b38;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #2f3542;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal h2 {
            margin-top: 0;
            color: #ff9f43;
        }
        .input-container {
            margin-bottom: 16px;
        }
        .input-container label {
            display: block;
            margin-bottom: 8px;
            color: #ff9f43;
            font-weight: 600;
        }
        .input-container input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: none;

            border-radius: 6px;
            background-color: #1e272e;
            color: #fff;
        }
        .exchange-section {
            width: 100%;
            background-color: #ff9f43;
            border-radius: 8px;
            padding: 16px;
            box-sizing: border-box;
            margin-bottom: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .exchange-balance {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            color: #2f3542;
        }
        .exchange-balance span {
            font-size: 24px;
            font-weight: 600;
        }
        .exchange-input {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .exchange-input input {
            flex-grow: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            margin-right: 12px;
            background-color: #1e272e;
            color: #fff;
        }
        .exchange-input button {
            background-color: #2f3542;
            color: #ff9f43;
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .exchange-input button:hover {
            background-color: #ff9f43;
            color: #2f3542;
        }

        @media (max-width: 768px) {
            .profile-icon {
                width: 64px;
                height: 64px;
                font-size: 24px;
            }
            #user-name {
                font-size: 20px;
            }
            #balance {
                font-size: 18px;
            }
            button {
                font-size: 14px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <div class="profile-icon">IV</div>
            <span id="user-name">Иван Иванов</span>
            <span id="balance">1,000.00 ₽</span>
        </div>
    </div>
    <div class="button-container">
        <div class="button-row">
            <button onclick="showDepositDialog()">Пополнить баланс</button>
            <button onclick="showWithdrawalDialog()">Вывести средства на карту</button>
            <button onclick="showExchangeDialog()">Обменять HMSTR</button>
        </div>
    </div>

    <div id="deposit-dialog" class="modal">
        <div class="modal-content">
            <h2>Пополнение баланса</h2>
            <div class="input-container">
                <label for="deposit-amount">Введите сумму:</label>
                <input type="text" id="deposit-amount" placeholder="Сумма">
            </div>
            <div class="button-row">
                <button onclick="handleDeposit()">Пополнить</button>
                <button onclick="closeModal('deposit-dialog')">Отмена</button>
            </div>
        </div>
    </div>

    <div id="withdrawal-dialog" class="modal">
        <div class="modal-content">
            <h2>Вывод средств</h2>
            <div class="input-container">
                <label for="withdrawal-amount">Введите сумму:</label>
                <input type="text" id="withdrawal-amount" placeholder="Сумма">
            </div>
            <div class="button-row">
                <button onclick="handleWithdrawal()">Вывести</button>
                <button onclick="closeModal('withdrawal-dialog')">Отмена</button>
            </div>
        </div>
    </div>

    <div id="exchange-dialog" class="modal">
        <div class="modal-content">
            <h2>Обмен HMSTR</h2>
            <p>Введите количество HMSTR для обмена:</p>
            <div class="exchange-input">
                <input type="text" id="exchange-amount-dialog" placeholder="Количество монет">
                <button onclick="handleExchange()">Обменять</button>
            </div>
            <div class="button-row">
                <button onclick="closeModal('exchange-dialog'); updateBalance(exchangedAmount)">Обменять</button>
                <button onclick="closeModal('exchange-dialog')">Отмена</button>
            </div>
        </div>
    </div>

    <script>
        const userNameElement = document.getElementById('user-name');
        const balanceElement = document.getElementById('balance');
        let balance = 1000;

        function formatBalance(balance) {
            return `${balance.toFixed(2)} ₽`;
        }

        function showDepositDialog() {
            const depositDialog = document.getElementById('deposit-dialog');
            depositDialog.style.display = 'block';
        }

        function handleDeposit() {
            const depositAmount = parseFloat(document.getElementById('deposit-amount').value);
            if (!isNaN(depositAmount) && depositAmount > 0) {
                balance += depositAmount;
                balanceElement.textContent = formatBalance(balance);
                closeModal('deposit-dialog');
            }
        }

        function showWithdrawalDialog() {
            const withdrawalDialog = document.getElementById('withdrawal-dialog');
            withdrawalDialog.style.display = 'block';
        }

        function handleWithdrawal() {
            const withdrawalAmount = parseFloat(document.getElementById('withdrawal-amount').value);
            if (!isNaN(withdrawalAmount) && withdrawalAmount > 0 && withdrawalAmount <= balance) {
                balance -= withdrawalAmount;
                balanceElement.textContent = formatBalance(balance);
                closeModal('withdrawal-dialog');
            }
        }

        function showExchangeDialog() {
            const exchangeDialog = document.getElementById('exchange-dialog');
            exchangeDialog.style.display = 'block';
        }

        function handleExchange() {
            const exchangeAmount = parseFloat(document.getElementById('exchange-amount-dialog').value);
            if (!isNaN(exchangeAmount) && exchangeAmount > 0) {
                // Логика обмена HMSTR на рубли
                const exchangedAmount = 1200; // Предположим, что обмен 1 HMSTR дает 1.2 ₽
                closeModal('exchange-dialog');
                updateBalance(exchangedAmount);
            }
        }

        function updateBalance(amount) {
            balance += amount;
            balanceElement.textContent = formatBalance(balance);
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
