<html>
<style>
body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   background-color: #000;
   color: #fff;
}

.slider {
   width: 100%;
   height: 100vh;
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   text-align: center;
   font-size: 5em;
   background-color: #222;
   border-radius: 20px;
   overflow: hidden;
}

.slide {
   width: 100%;
   height: 100vh;
   display: flex;
   justify-content: center;
   align-items: center;
   text-align: center;
   font-size: 2em;
   background-color: #444;
   border-radius: 20px;
}

.menu {
   position: absolute;
   top: 20px;
   right: 20px;
   font-size: 1.5em;
}

.menu a {
   color: #fff;
   text-decoration: none;
   margin: 0 10px;
}

.menu a:before {
   content: "☰";
   margin-right: 5px;
}
</style>
<body>
   <div class="slider">
       <div class="slide">Отнема</div>
       <div class="slide">Ваш номер аккаунта</div>
       <div class="slide">УВ6.Звс</div>
       <div class="slide">53.43.21.11 HMSTR</div>
       <div class="slide">Віджетіте свою влюбова</div>
       <div class="slide">Вибрати другої своє вибода</div>
   </div>
   <div class="menu">
       <a href="#">Отнема</a>
       <a href="#">Ваш номер аккаунта</a>
       <a href="#">УВ6.Звс</a>
       <a href="#">53.43.21.11 HMSTR</a>
       <a href="#">Віджетіте свою влюбова</a>
       <a href="#">Вибрати другої своє вибода</a>
   </div>
</body>
</html>
